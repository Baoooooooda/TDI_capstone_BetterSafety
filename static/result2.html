    <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="myModalLabel">Learn more about the criminal information</h4>
           </div>
           <div class="modal-body">
             <div class="form-group">
                 <form method="post" action="/sendemail" id="sendemail">
                     <b><font color="black">Email:</font></b>
                     <input type="text" name="email"/>
                     <br>
                     <br>
                     <b><font color="black">Address:</font></b>
                     <input type="text" name="address"/>
                     <br>
                     <br>
                     <b><font color="black">Use location for:</font></b>
                     <select id="location_for" name="location_for" style="width: 150px">
                         <option value=""></option>
                         <option value="business">Business</option>
                         <option value="housing">Housing</option>
                         <option value="traveling">Traveling</option>
                     </select>
                     <br>
                     <br>
                     <b><font color="black">Pronouns</font></b>
                     <select id="pronouns" name="pronouns" style="width: 150px">
                         <option value=""></option>
                         <option value="he">he/him/his</option>
                         <option value="she">she/her/her</option>
                         <option value="they">they/them/their</option>
                         <option value="none_pronouns">Prefer not to reply</option>
                     </select>
                     <br>
                     <br>
                     <b><font color="black">Age:</font></b>
                     <select id="age" name="age" style="width: 150px">
                         <option value=""></option>
                         <option value="less10"><10</option>
                         <option value="10_25">10-24</option>
                         <option value="25_35">25-34</option>
                         <option value="35_45">35-44</option>
                         <option value="45_60">45-59</option>
                         <option value="60_75">60-74</option>
                         <option value="75more">75+</option>
                         <option value="none_age">Prefer not to reply</option>
                     </select>
                     <br>
                     <br>
                     <button type="submit" name="submit" value="client_submit"i style="float:right;">Submit</button>
                     <br>
                 </form>
             </div>
           </div>

       </div>
